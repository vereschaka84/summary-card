<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Results summary</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main class="card">
    <div class="card__result">
      <h1>Your Result</h1>
      <div class="result__rate">
        <span>76</span>
        of 100
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="card__summary">
      <h2>Summary</h2>
      <div class="reaction summary"><span><img src="assets/images/icon-reaction.svg" alt="reaction">Reaction</span>
        <span class="summary__rate"><span>80&nbsp;</span>/ 100</span>
      </div>

      <div class="memory summary"><span><img src="assets/images/icon-memory.svg" alt="memory">Memory</span>
        <span class="summary__rate"><span>92&nbsp;</span>/ 100</span>
      </div>

      <div class="verbal summary"><span><img src="assets/images/icon-verbal.svg" alt="verbal">Verbal</span>
        <span class="summary__rate"><span>61&nbsp;</span>/ 100</span>
      </div>

      <div class="visual summary"><span><img src="assets/images/icon-visual.svg" alt="visual">Visual</span>
        <span class="summary__rate"><span>72&nbsp;</span>/ 100</span>
      </div>

      <button class="button summary">
        Continue
      </button>
    </div>

  </main>
</body>

</html>
